        <h2>作品 1：臉部關鍵點偵測</h2>
        <p>
          這個作品使用機器學習模型來進行臉部特徵識別，並提供以下功能：<br>
          - 眼睛位置檢測<br>
          - 口罩佩戴區域識別<br>
          - 臉部輪廓框選<br>
          使用這些技術來實現即時臉部特徵追蹤與分析，這對於許多應用場景非常有用，例如安全監控、健康監測等。
        </p>
        <h4>技術背景：</h4>
        <p>
          使用 OpenCV 和 dlib 進行人臉檢測，並且透過深度學習模型來進行臉部特徵點的識別。我們的模型能夠在不同的環境條件下準確識別臉部特徵。
        </p>
        <h4>主要功能：</h4>
        <ul>
          <li>臉部檢測與關鍵點識別</li>
          <li>人臉輪廓框選</li>
          <li>支援多個人臉同時識別</li>
        </ul>
