<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食計劃結果</title>
    <link rel="stylesheet" href="..static/styles.css">
    <script>
        // 假設這是靜態化的飲食計劃數據
        const dietPlans = {
            "weight_loss": [
                { "name": "低卡蔬菜沙拉" },
                { "name": "藜麥沙拉" },
                { "name": "酪梨沙拉" },
                { "name": "無米壽司" },
                { "name": "水果沙拉" }
            ],
            "muscle_gain": [
                { "name": "高蛋白雞胸肉" },
                { "name": "煎鮭魚" },
                { "name": "蛋白質奶昔" },
                { "name": "牛排" },
                { "name": "雞蛋料理" }
            ],
            "balanced": [
                { "name": "全麥三明治" },
                { "name": "鮭魚蔬菜湯" },
                { "name": "義大利麵" },
                { "name": "櫛瓜煎餅" },
                { "name": "全麥麵包" }
            ],
            "maintain_weight": [
                { "name": "雞肉蔬菜沙拉" },
                { "name": "海鮮配蔬菜" },
                { "name": "燕麥粥" },
                { "name": "蒸魚配青菜" }
            ]
        };

        // 假設這是表單提交後返回的結果
        const bmi = 23.5;  // 假設 BMI
        const healthStatus = "正常範圍";  // 假設健康狀況
        const goal = "weight_loss";  // 假設目標是減重

        // 根據目標選擇飲食計劃
        let selectedDiet = dietPlans[goal];

        // 隨機選擇一個飲食建議
        function getRandomDiet() {
            const randomIndex = Math.floor(Math.random() * selectedDiet.length);
            return selectedDiet[randomIndex];
        }

        window.onload = function() {
            const diet = getRandomDiet();
            document.getElementById("bmi").textContent = bmi;
            document.getElementById("healthStatus").textContent = healthStatus;
            document.getElementById("dietName").textContent = diet.name;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>根據您的資料，我們為您提供以下建議：</h1>
        <div class="result">
            <p><strong>BMI：</strong> <span id="bmi"></span></p>
            <p><strong>健康狀況：</strong> <span id="healthStatus"></span></p>

            <h2>飲食建議：</h2>
            <div class="diet-suggestion">
                <p id="dietName"></p> <!-- 顯示飲食名稱 -->
            </div>
            <a href="/" class="back-btn">返回</a>
        </div>
    </div>
</body>
</html>
